<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilGuessr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            max-width: 75%;
            margin: auto;
            white-space: pre-wrap;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #guess-result {
            font-size: 18px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <h1>SoilGuessr</h1>
    <p>Read the censored text and try to guess the soil name.</p>
    
    <button onclick="loadText()">Load New File</button>
    <button onclick="guessFilename()">Guess</button>

    <p id="guess-result"></p>

    <pre id="text-content">Loading...</pre>

    <canvas id="confetti"></canvas>

    <script>
        async function loadText() {
            try {
                const response = await fetch("https://soilguessr-backend-ge2o1a6w0-franklin-griffins-projects.vercel.app/random-file");
                const data = await response.json();
                document.getElementById("text-content").textContent = data.content;
                document.getElementById("guess-result").textContent = "";
            } catch (error) {
                document.getElementById("text-content").textContent = "Error loading text.";
            }
        }

        async function guessFilename() {
            const userGuess = prompt("Enter your guess for the filename:");
            if (!userGuess) return;

            const response = await fetch("https://soilguessr-backend-ge2o1a6w0-franklin-griffins-projects.vercel.app/guess", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ guess: userGuess })
            });

            const data = await response.json();
            const resultElement = document.getElementById("guess-result");

            if (data.message.includes("Correct")) {
                resultElement.textContent = data.message;
                resultElement.className = "correct";
                startConfetti();  // Trigger confetti animation
            } else {
                resultElement.textContent = data.message;
                resultElement.className = "incorrect";
            }
        }

        // Confetti animation
        function startConfetti() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let confettiParticles = [];

            function createConfetti() {
                for (let i = 0; i < 150; i++) {
                    confettiParticles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        size: Math.random() * 5 + 5,
                        speed: Math.random() * 3 + 2,
                        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                        opacity: Math.random() * 0.5 + 0.5,
                    });
                }
            }

            function updateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiParticles.forEach((p, i) => {
                    p.y += p.speed;
                    if (p.y > canvas.height) {
                        confettiParticles[i] = {
                            x: Math.random() * canvas.width,
                            y: -10,
                            size: p.size,
                            speed: p.speed,
                            color: p.color,
                            opacity: p.opacity,
                        };
                    }
                    ctx.globalAlpha = p.opacity;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                requestAnimationFrame(updateConfetti);
            }

            createConfetti();
            updateConfetti();

            // Stop confetti after 5 seconds
            setTimeout(() => {
                confettiParticles = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 5000);
        }

        // Load a file when the page first loads
        window.onload = loadText;
    </script>

</body>
</html>
